<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Symulator Portfela QX</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; margin: 0; }
        
        /* G贸rny panel z kas */
        .top-bar { background: #2d2d2d; width: 100%; text-align: center; padding: 20px 0; border-bottom: 3px solid #00d4ff; position: sticky; top: 0; }
        .money-box { font-size: 24px; font-weight: bold; color: #00d4ff; }
        
        /* Nawigacja */
        nav { margin: 20px 0; }
        nav button { background: #444; border: none; color: white; padding: 10px 25px; cursor: pointer; border-radius: 5px; margin: 0 5px; transition: 0.3s; }
        nav button:hover { background: #00d4ff; color: black; }

        /* Karty sekcji */
        .tab { display: none; background: #333; width: 90%; max-width: 450px; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; }
        .active { display: block; }

        /* Elementy w sklepie i banku */
        .card { background: #444; margin: 10px 0; padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; }
        input { padding: 10px; width: 80%; border-radius: 5px; border: none; margin-bottom: 10px; font-size: 16px; }
        .btn-action { background: #00d4ff; border: none; padding: 8px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .btn-action:disabled { background: #666; cursor: not-allowed; }
        
        .status-msg { height: 20px; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="money-box"> M贸j Portfel: <span id="wallet-qx">0</span> QX</div>
        <div style="font-size: 14px; color: #aaa;">Skarbiec w banku: <span id="bank-qx">5000</span> QX</div>
    </div>

    <nav>
        <button onclick="showTab('bank')"> BANK (Wypata)</button>
        <button onclick="showTab('shop')"> SKLEP QX</button>
    </nav>

    <div id="bank" class="tab active">
        <h2>Bankomat QX</h2>
        <p>Ile QX chcesz wypaci ze skarbca do portfela?</p>
        <input type="number" id="withdraw-amount" placeholder="Wpisz kwot QX..." min="1">
        <br>
        <button class="btn-action" onclick="withdrawMoney()">Wypa do portfela</button>
        <div id="bank-msg" class="status-msg"></div>
    </div>

    <div id="shop" class="tab">
        <h2>Sklep (Pa w QX)</h2>
        
        <div class="card">
            <span>Cyber-Czapka</span>
            <span><b>100 QX</b> <button class="btn-action" onclick="buy(100, 'Cyber-Czapk')">Kup</button></span>
        </div>

        <div class="card">
            <span>Szybki Hoverboard</span>
            <span><b>1200 QX</b> <button class="btn-action" onclick="buy(1200, 'Hoverboard')">Kup</button></span>
        </div>

        <div class="card">
            <span>Nap贸j "Turbo-QX"</span>
            <span><b>25 QX</b> <button class="btn-action" onclick="buy(25, 'Nap贸j')">Kup</button></span>
        </div>

        <div id="shop-msg" class="status-msg" style="color: #00d4ff;"></div>
    </div>

    <script>
        // Startowe wartoci
        let wallet = 0;
        let vault = 5000;

        function updateUI() {
            document.getElementById('wallet-qx').innerText = wallet;
            document.getElementById('bank-qx').innerText = vault;
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            // Czycimy komunikaty przy zmianie zakadki
            document.getElementById('bank-msg').innerText = "";
            document.getElementById('shop-msg').innerText = "";
        }

        function withdrawMoney() {
            let amount = parseInt(document.getElementById('withdraw-amount').value);
            let msg = document.getElementById('bank-msg');

            if (isNaN(amount) || amount <= 0) {
                msg.innerText = "Wpisz poprawn kwot!";
                msg.style.color = "orange";
                return;
            }

            if (amount <= vault) {
                vault -= amount;
                wallet += amount;
                msg.innerText = "Pomylnie wypacono " + amount + " QX!";
                msg.style.color = "#00ff88";
                updateUI();
            } else {
                msg.innerText = "Nie masz tyle w skarbcu!";
                msg.style.color = "red";
            }
        }

        function buy(price, name) {
            let msg = document.getElementById('shop-msg');
            if (wallet >= price) {
                wallet -= price;
                msg.innerText = "Zakupiono: " + name + "!";
                updateUI();
            } else {
                msg.innerText = "Masz za mao QX w portfelu!";
                msg.style.color = "red";
            }
        }
    </script>
</body>
</html>
